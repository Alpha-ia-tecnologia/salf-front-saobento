<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Regiões e Grupos - SALF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        
        <!-- Conteúdo principal -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <div id="header-container"></div>
            
            <!-- Conteúdo da página -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
                <div class="container mx-auto">
                    <!-- Título da página -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6 flex justify-between items-center">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-800 mb-1">Regiões e Grupos</h1>
                            <p class="text-gray-600">Gerencie as regiões e grupos do sistema</p>
                        </div>
                    </div>
                    
                    <!-- Abas para alternar entre Regiões e Grupos -->
                    <div class="mb-4">
                        <div class="border-b border-gray-200">
                            <nav class="-mb-px flex">
                                <button id="tab-regioes" class="tab-button tab-active px-6 py-3 border-b-2 border-blue-500 font-medium text-blue-600">
                                    Regiões
                                </button>
                                <button id="tab-grupos" class="tab-button px-6 py-3 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                                    Grupos
                                </button>
                            </nav>
                        </div>
                    </div>
                    
                    <!-- Conteúdo da Aba Regiões -->
                    <div id="conteudo-regioes" class="tab-content">
                        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
                            <div class="p-4 flex justify-between items-center border-b">
                                <h2 class="text-lg font-semibold text-gray-800">Lista de Regiões</h2>
                                <button id="btn-nova-regiao" class="bg-blue-600 text-white rounded-md px-4 py-2 flex items-center hover:bg-blue-700 transition">
                                    <i class="fas fa-plus mr-2"></i> Nova Região
                                </button>
                            </div>
                            
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                ID
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Nome da Região
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Descrição
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Ações
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="tabela-regioes" class="bg-white divide-y divide-gray-200">
                                        <!-- Os dados serão carregados dinamicamente via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Conteúdo da Aba Grupos -->
                    <div id="conteudo-grupos" class="tab-content hidden">
                        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
                            <div class="p-4 flex justify-between items-center border-b">
                                <h2 class="text-lg font-semibold text-gray-800">Lista de Grupos</h2>
                                <button id="btn-novo-grupo" class="bg-blue-600 text-white rounded-md px-4 py-2 flex items-center hover:bg-blue-700 transition">
                                    <i class="fas fa-plus mr-2"></i> Novo Grupo
                                </button>
                            </div>
                            
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                ID
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Nome do Grupo
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Região
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Descrição
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Ações
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="tabela-grupos" class="bg-white divide-y divide-gray-200">
                                        <!-- Os dados serão carregados dinamicamente via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal de Região -->
    <div id="modal-regiao" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-auto">
            <div class="px-6 py-4 border-b">
                <div class="flex items-center justify-between">
                    <h3 id="titulo-modal-regiao" class="text-lg font-semibold text-gray-900">Nova Região</h3>
                    <button id="fechar-modal-regiao" class="text-gray-400 hover:text-gray-500">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <form id="form-regiao">
                <div class="p-6 space-y-4">
                    <div>
                        <label for="nome-regiao" class="block text-sm font-medium text-gray-700 mb-1">Nome da Região</label>
                        <input type="text" id="nome-regiao" name="nome-regiao" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="descricao-regiao" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                        <textarea id="descricao-regiao" name="descricao-regiao" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
                <div class="px-6 py-4 bg-gray-50 border-t flex justify-end">
                    <button type="button" id="cancelar-regiao" class="bg-white border border-gray-300 text-gray-700 rounded-md px-4 py-2 mr-2 hover:bg-gray-50 transition">
                        Cancelar
                    </button>
                    <button type="submit" class="bg-blue-600 text-white rounded-md px-4 py-2 hover:bg-blue-700 transition">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de Grupo -->
    <div id="modal-grupo" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-auto">
            <div class="px-6 py-4 border-b">
                <div class="flex items-center justify-between">
                    <h3 id="titulo-modal-grupo" class="text-lg font-semibold text-gray-900">Novo Grupo</h3>
                    <button id="fechar-modal-grupo" class="text-gray-400 hover:text-gray-500">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <form id="form-grupo">
                <div class="p-6 space-y-4">
                    <div>
                        <label for="regiao-grupo" class="block text-sm font-medium text-gray-700 mb-1">Região</label>
                        <select id="regiao-grupo" name="regiao-grupo" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Selecione uma região</option>
                        </select>
                    </div>
                    <div>
                        <label for="nome-grupo" class="block text-sm font-medium text-gray-700 mb-1">Nome do Grupo</label>
                        <input type="text" id="nome-grupo" name="nome-grupo" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="descricao-grupo" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                        <textarea id="descricao-grupo" name="descricao-grupo" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
                <div class="px-6 py-4 bg-gray-50 border-t flex justify-end">
                    <button type="button" id="cancelar-grupo" class="bg-white border border-gray-300 text-gray-700 rounded-md px-4 py-2 mr-2 hover:bg-gray-50 transition">
                        Cancelar
                    </button>
                    <button type="submit" class="bg-blue-600 text-white rounded-md px-4 py-2 hover:bg-blue-700 transition">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/template.js"></script>
    <script src="../../js/regiao-grupo.js"></script>
</body>
</html>
