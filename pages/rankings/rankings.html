<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SALF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Conteúdo principal -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Conteúdo da página -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
                <div class="container mx-auto">
                    <!-- Título da página -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h1 class="text-2xl font-bold text-gray-800 mb-2">Dashboard de Avaliações</h1>
                        <p class="text-gray-600">Visualize e analise os dados das avaliações de leitura</p>
                    </div>

                    <!-- Filtros -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4">Filtros</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div>
                                <label for="regiao" class="block text-sm font-medium text-gray-700 mb-1">Região</label>
                                <select id="regiao"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Todas as regiões</option>
                                </select>
                            </div>
                            <div>
                                <label for="grupo" class="block text-sm font-medium text-gray-700 mb-1">Grupo</label>
                                <select id="grupo"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Todos os grupos</option>
                                </select>
                            </div>
                            <div>
                                <label for="escola" class="block text-sm font-medium text-gray-700 mb-1">Escola</label>
                                <select id="escola"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Todas as escolas</option>
                                    <option value="1">Escola Municipal João da Silva</option>
                                    <option value="2">Escola Estadual Maria José</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="ano-escolar" class="block text-sm font-medium text-gray-700 mb-1">Ano
                                    Escolar</label>
                                <select id="ano-escolar"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Todos os anos</option>
                                    <option value="1">1º Ano</option>
                                    <option value="2">2º Ano</option>
                                    <option value="3">3º Ano</option>
                                    <option value="4">4º Ano</option>
                                    <option value="5">5º Ano</option>
                                    <option value="6">6º Ano</option>
                                    <option value="7">7º Ano</option>
                                    <option value="8">8º Ano</option>
                                    <option value="9">9º Ano</option>
                                </select>
                            </div>

                        </div>
                        <div class="mt-4">
                            <button id="aplicar-filtros"
                                class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                                Aplicar Filtros por escola
                            </button>
                            <button id="limpar-filtros"
                                class="ml-2 bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 transition">
                                Limpar Filtros
                            </button>
                        </div>
                    </div>

                    <!-- Cards de resumo -->
                    <div class="grid grid-cols-1 xl:grid-cols-2 gap-6 mb-6">


                        <!-- Gráfico de barras - Desempenho por série -->
                        <div class="bg-white col-span-2 rounded-lg shadow-md p-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4">Ranking de escolas</h2>
                            <div class="h-64">
                                <canvas id="chart-series"></canvas>
                            </div>
                        </div>

                        <!-- Gráfico de barras - Desempenho por série -->
                        <div class="bg-white col-span-2 rounded-lg shadow-md p-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4">Ranking de alunos</h2>
                            <table class="table table-bordered w-full">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">First</th>
                                        <th scope="col">Last</th>
                                        <th scope="col">Handle</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>John</td>
                                        <td>Doe</td>
                                        <td>@social</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>
        </main>
    </div>
    </div>

    <!-- <script src="../../js/roleAcessProvider.js"></script> -->
    <script src="../../js/template.js"></script>
    <script src="rankings.js"></script>
</body>

</html>
