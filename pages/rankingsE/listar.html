<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking das escolas - SALF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Conteúdo principal -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Conteúdo da página -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
                <div class="container mx-auto">
                    <!-- Título da página -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h1 class="text-2xl font-bold text-gray-800 mb-2">Ranking das escolas</h1>
                    </div>

                    <!-- Filtros -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4">Filtros</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div>
                                <label for="regiao" class="block text-sm font-medium text-gray-700 mb-1">Região</label>
                                <select id="regiao"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Todas as regiões</option>
                                </select>
                            </div>
                            <div>
                                <label for="grupo" class="block text-sm font-medium text-gray-700 mb-1">Grupo</label>
                                <select id="grupo"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Todos os grupos</option>
                                </select>
                            </div>
                            <div>
                                <label for="escola" class="block text-sm font-medium text-gray-700 mb-1">Escola</label>
                                <select id="escola"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Todas as escolas</option>
                                    <option value="1">Escola Municipal João da Silva</option>
                                    <option value="2">Escola Estadual Maria José</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button id="aplicar-filtros"
                                class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                                Aplicar Filtros por escola
                            </button>
                            <button id="limpar-filtros"
                                class="ml-2 bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 transition">
                                Limpar Filtros
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Nome da Escola
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Pontos
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="tbody" class="bg-white divide-y divide-gray-200">

                            </tbody>
                        </table>
                    </div>


                </div>
        </div>
        </main>
    </div>
    </div>

    <script src="../../js/template.js"></script>
    <script src="./rankings.js"></script>
    <script src="./populate.js"></script>
</body>

</html>
