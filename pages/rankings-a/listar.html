<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos - SALF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Conteúdo principal -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Conteúdo da página -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
                <div class="container mx-auto">
                    <!-- Título da página e botões de ação -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6 flex justify-between items-center">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-800 mb-1">Alunos</h1>
                            <p class="text-gray-600">Gerencie os alunos do sistema</p>
                        </div>
                        <div class="flex space-x-2">
                            <button id="btn-importar-alunos"
                                class="bg-green-600 text-white rounded-md px-4 py-2 flex items-center hover:bg-green-700 transition">
                                <i class="fas fa-file-excel mr-2"></i> Importar Excel
                            </button>
                            <button id="btn-novo-aluno"
                                class="bg-blue-600 text-white rounded-md px-4 py-2 flex items-center hover:bg-blue-700 transition">
                                <i class="fas fa-plus mr-2"></i> Novo Aluno
                            </button>
                        </div>
                    </div>

                    <!-- Tabela de alunos -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="p-4 border-b">
                            <h2 class="text-lg font-semibold text-gray-800">Lista de Alunos</h2>
                        </div>

                        <!-- Filtro e pesquisa -->
                        <div class="p-4 bg-gray-50 border-b">
                            <div class="grid grid-cols-1 sm:grid-cols-5 gap-3">
                                <div>
                                    <label for="filtro-regiao"
                                        class="block text-sm font-medium text-gray-700 mb-1">Região</label>
                                    <select id="filtro-regiao"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Todas as regiões</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="filtro-grupo"
                                        class="block text-sm font-medium text-gray-700 mb-1">Grupo</label>
                                    <select id="filtro-grupo" 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Todos os grupos</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="filtro-escola"
                                        class="block text-sm font-medium text-gray-700 mb-1">Escola</label>
                                    <select id="filtro-escola" 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Todas as escolas</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="evento" class="block text-sm font-medium text-gray-700 mb-1">Evento de
                                        Avaliação</label>
                                    <select id="filtro-evento"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Todos os eventos</option>
                                        <option value="1">Avaliação 1º Semestre 2023</option>
                                        <option value="2">Avaliação 2º Semestre 2023</option>
                                    </select>
                                </div>
                                <div>
                                    <button id="btn-filtrar"
                                        class="bg-blue-600 text-white rounded-md px-4 py-2 flex items-center hover:bg-blue-700 transition mt-full">
                                        <i class="fas fa-filter mr-2"></i> Filtrar
                                    </button>
                                </div>

                            </div>
                        </div>

                        <!-- Tabela -->
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Nome
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Escola
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Região
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Grupo
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Nível
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="tbody" class="bg-white divide-y divide-gray-200">
                                    <!-- Os dados serão carregados dinamicamente via JavaScript -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Paginação -->
                        <div class="bg-white px-4 py-3 flex items-center justify-between border-t sm:px-6">
                            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                                <div>
                                    <p class="text-sm text-gray-700">
                                        Mostrando <span class="font-medium">1</span> a <span
                                            class="font-medium">2</span> de <span class="font-medium">5</span>
                                        resultados
                                    </p>
                                </div>
                                <div>
                                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px"
                                        aria-label="Pagination">
                                        <button href="#" id="btn-page-anterior"
                                            class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                            <span class="sr-only">Anterior</span>
                                            <i class="fas fa-chevron-left h-5 w-5"></i>
                                        </button>
                                        <a id="btn-page" href="#"
                                            class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-blue-50 text-sm font-medium text-blue-600 hover:bg-blue-100">
                                            1
                                        </a>
                                        <button href="#" id="btn-page-proximo"
                                            class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                            <span class="sr-only">Próximo</span>
                                            <i class="fas fa-chevron-right h-5 w-5"></i>
                                        </button>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>



    <script src="../../js/config.js"></script>
    <script src="../../js/template.js"></script>
    <script type="module" src="populate.js"></script>
    <script type="module" src="rankings.js"></script>
    <script type="module" src="paginacao.js"></script>
</body>

</html>
