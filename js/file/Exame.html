<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, monospace;
        }

        body {
            padding: 1rem;
            display: block;
            /* flux normal */
        }

        hr {
            border: 1.2px solid rgb(87, 118, 255);
        }

        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        header {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        header>.data {
            display: flex;
            gap: .5rem;
        }

        /* === .component agora só quebra ANTES, e evita quebra DENTRO === */
        .component {
            width: 210mm;
            height: 297mm;
            padding: 20mm;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);

            /* evita quebra interna */
            page-break-inside: avoid;
        }

        /* força quebra só antes de cada página, exceto a primeira */
        .component:not(:first-child) {
            page-break-before: always;
        }

        /* resto dos estilos permanece igual */
        .component>p {
            width: 550px;
        }

        .component>ul,
        .component>ol {
            padding-left: 2rem;
        }

        .component>ul>li,
        .component>ol>li {
            margin-top: 1rem;
        }

        .component>.table {
            width: 600px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1rem;
        }

        .component>.table .item {
            border-radius: 10px;
            background-color: #c0e1ff;
            border: 1px solid #000;
            padding: 1rem;
        }

        .component>fieldset {
            padding: 2rem 1rem;
        }

        .component>.content-quests {
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .component>.content-quests>.quest {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .component>.content-quests>.quest>ol {
            list-style: lower-alpha;
        }

        .component>.content-quests>.quest>ol>li {
            font-weight: bolder;
        }

        @media print {
            .component {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./exportfile.js"></script>
</body>

</html>
