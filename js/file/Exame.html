<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #000;
        }

        main {
            padding: 10mm;
        }

        h1,
        h3,
        h4 {
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        p,
        ul,
        ol {
            margin-bottom: 10px;
            font-size: 12pt;
            line-height: 1.5;
        }

        header {
            margin-bottom: 20px;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }

        header h1 {
            font-size: 20pt;
        }

        .data h4 span {
            font-weight: bold;
        }

        .component {
            page-break-after: always;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .table {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .table .item {
            padding: 8px 12px;
            border: 1px solid #333;
            font-size: 14pt;
            min-width: 80px;
            text-align: center;
        }

        .a4-page {
            width: 210mm;
            min-height: 297mm;
            box-sizing: border-box;
        }

        .quest {
            margin-bottom: 20px;
        }

        .quest h3 {
            margin-bottom: 5px;
            font-size: 13pt;
        }

        .quest h4 {
            font-size: 12pt;
            font-weight: normal;
        }

        .content-quests ol {
            padding-left: 20px;
        }

        fieldset {
            border: 1px solid #aaa;
            padding: 10px;
            margin-top: 10px;
        }

        .textConteiner {
            white-space: pre-wrap;
            margin-top: 10px;
            font-size: 12pt;
            line-height: 1.6;
        }

        @media print {
            .component {
                page-break-before: always;
            }
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./exportfile.js"></script>
</body>

</html>
